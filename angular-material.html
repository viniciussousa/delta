<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="app/css/media-queries.css"/>
    <link rel="stylesheet" href="bower_components/angular-toastr-master/dist/angular-toastr.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-toastr-master/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="app/js/delta-config.js"></script>
    <script src="app/js/controller/index.controller.js"></script>
    <script src="arquitetura/service/alert-service.js"></script>
    <script src="arquitetura/filter/maiusculo.js"></script>
</head>
<body ng-app="delta">
<div ng-controller="IndexController" class="container">
    <ol class="breadcrumb">
        <li><a href="#">Curso Angular</a></li>
        <li class="active">Bootstrap</li>
    </ol>

    <div class="panel panel-default panel-primary">
        <div class="panel-heading ">Cadastro de Pessoa <span ng-bind="ultimaDataCadastrada"></span></div>
        <div class="panel-body ">
            <form name="formPessoa" ng-submit="salvar()" novalidate>
                <div layout-gt-sm="row">
                    <md-input-container>
                        <label>Nome</label>
                        <input name="nome" ng-model="entidade.nome" required ng-minlength="3" ng-maxlength="20">

                        <div ng-messages="formPessoa.nome.$error"
                             ng-if="formPessoa.nome.$invalid && formPessoa.nome.$touched">
                            <div ng-messages-include="app/template/messages.html"></div>
                        </div>
                    </md-input-container>

                    <md-input-container>
                        <label>Sobrenome</label>
                        <input name="sobrenome" ng-model="entidade.sobrenome" required ng-minlength="3"
                               ng-maxlength="20">

                        <div ng-messages="formPessoa.sobrenome.$error"
                             ng-if="formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched">
                            <div ng-messages-include="app/template/messages.html"></div>
                        </div>
                    </md-input-container>

                    <md-datepicker name="nascimento" ng-model="entidade.nascimento"
                                   md-placeholder="Informe a data" flex-gt-sm>
                        <div ng-messages="formPessoa.nascimento.$error"
                             ng-if="formPessoa.nascimento.$invalid && formPessoa.nascimento.$touched">
                            <div ng-messages-include="app/template/messages.html"></div>
                        </div>
                    </md-datepicker>

                    <md-input-container>
                        <label>Cor</label>
                        <input ng-model="entidade.cor">
                    </md-input-container>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i>Salvar
            </button>

            <button type="reset" class="btn btn-default" ng-click="limpar()">
                <i class="fa fa-eraser"></i>Limpar
            </button>

            <button type="button" class="btn btn-danger" ng-click="excluir()">
                <i class="fa fa-trash"></i>Excluir
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div ui-grid="gridOptions" style="height: 300px;"></div>
        </div>
    </div>
    </form>
</div>
</div>
</div>
</body>
</html>
