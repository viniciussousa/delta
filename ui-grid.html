<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="app/css/media-queries.css"/>
    <link rel="stylesheet" href="bower_components/angular-toastr-master/dist/angular-toastr.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-toastr-master/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>

    <script src="app/js/delta-config.js"></script>
    <script src="app/js/index-controller.js"></script>
    <script src="arquitetura/service/alert-service.js"></script>
    <script src="arquitetura/filter/maiusculo.js"></script>
</head>
<body ng-app="delta">
<div ng-controller="IndexController" class="container">
    <ol class="breadcrumb">
        <li><a href="#">Curso Angular</a></li>
        <li class="active">Bootstrap</li>
    </ol>

    <div class="panel panel-default panel-primary">
        <div class="panel-heading ">Cadastro de Pessoa <span ng-bind="ultimaDataCadastrada"></span></div>
        <div class="panel-body ">
            <form name="formPessoa" ng-submit="salvar()" novalidate>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group" ng-class="{'has-error':formPessoa.nome.$invalid && formPessoa.nome.$touched}">
                            <label class="control-label">Nome</label>
                            <input type="text" ng-model="entidade.nome" class="form-control" name="nome" required
                                   ng-minlength="3" ng-maxlength="20">

                            <div class="help-block" ng-messages="formPessoa.nome.$error" ng-if="formPessoa.nome.$invalid && formPessoa.nome.$touched">
                                <div ng-messages-include="app/template/messages.html" ></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div  class="form-group" ng-class="{'has-error':formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched}">
                            <label>Sobrenome</label>
                            <input type="text" ng-model="entidade.sobrenome" name="sobrenome" class="form-control" required>
                            <div class="help-block" ng-messages="formPessoa.sobrenome.$error" ng-if="formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched">
                                <div ng-messages-include="app/template/messages.html" ></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group" ng-class="{'has-error':formPessoa.nascimento.$invalid && formPessoa.nascimento.$touched}">
                            <label class="control-label">Data Nascimento</label>
                            <input type="date" ng-model="entidade.nascimento" class="form-control" name="nascimento" required>
                            <div class="help-block" ng-messages="formPessoa.nascimento.$error" ng-if="formPessoa.nascimento.$invalid && formPessoa.nascimento.$touched">
                                <div ng-messages-include="app/template/messages.html" ></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group" ng-class="{'has-error':formPessoa.cor.$invalid && formPessoa.cor.$touched}">
                            <label class="control-label">Cor</label>
                            <input ng-model="entidade.cor" class="form-control" name="cor" required>
                            <div class="help-block" ng-messages="formPessoa.cor.$error" ng-if="formPessoa.cor.$invalid && formPessoa.cor.$touched">
                                <div ng-messages-include="app/template/messages.html" ></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i>Salvar
                        </button>

                        <button type="reset" class="btn btn-default" ng-click="limpar()">
                            <i class="fa fa-eraser"></i>Limpar
                        </button>

                        <button type="button" class="btn btn-danger" ng-click="excluir()">
                            <i class="fa fa-trash"></i>Excluir
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                       <div ui-grid="gridOptions" style="height: 300px;"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
